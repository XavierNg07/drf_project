version: '3.8'

services:
  movies:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn drf_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    env_file:
      - .env.prod
    depends_on:
      - movies-db
  movies-db:
    image: postgres:15.2
    ports:
      - '5432-5432'